# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - prompt-monsters-demo-jp

on:
  push:
    branches:
      - demo
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: npm install, build, and test
        run: |
          rm -rf contracts
          npm install
          npm run typechain
          npm run build
          rm -rf ./.next/cache
          mv demo-env/.env.production .env.production

      - name: Zip artifact for deployment
        run: zip release.zip ./* .next .env.production -qr -x contracts/\* .git/\* .github/\* .next/cache/\*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "prompt-monsters-demo-jp"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_29742FF48DA8440DB1469073A2ECAB2A }}
          package: release.zip

      - name: Delete zip file
        run: rm release.zip
